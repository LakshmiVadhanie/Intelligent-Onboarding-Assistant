name: CI Build & Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  REPO: ${{ secrets.ARTIFACTORY_REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies from root requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run test pipeline
      - name: Run test pipeline
        run: |
          cd Model_Pipeline
          python test_pipeline.py
        env:
          PYTHONPATH: ${{ github.workspace }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}

      # Authenticate with GCP using gcloud directly
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud --quiet config set project $PROJECT
          gcloud --quiet auth configure-docker ${REGION}-docker.pkg.dev

      # Build and push API image
      - name: Build and push API image
        run: |
          IMAGE_API=${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/onboarding-api:${GITHUB_SHA::7}
          docker build -t $IMAGE_API ./api
          docker push $IMAGE_API
          echo "IMAGE_API=$IMAGE_API" >> $GITHUB_ENV

      # Build and push UI image
      - name: Build and push UI image
        run: |
          IMAGE_UI=${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/onboarding-ui:${GITHUB_SHA::7}
          docker build -t $IMAGE_UI ./ui
          docker push $IMAGE_UI
          echo "IMAGE_UI=$IMAGE_UI" >> $GITHUB_ENV

      # Deploy API to Cloud Run
      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy onboarding-api \
            --image $IMAGE_API \
            --platform managed \
            --region $REGION \
            --project $PROJECT \
            --allow-unauthenticated \
            --set-env-vars=GCP_PROJECT=${PROJECT}

      # Deploy UI to Cloud Run
      - name: Deploy UI to Cloud Run
        run: |
          gcloud run deploy onboarding-ui \
            --image $IMAGE_UI \
            --platform managed \
            --region $REGION \
            --project $PROJECT \
            --allow-unauthenticated

      - name: Show deployed URLs
        run: |
          echo "API URL:"
          gcloud run services describe onboarding-api --platform managed --region $REGION --format='value(status.url)'
          echo "UI URL:"
          gcloud run services describe onboarding-ui --platform managed --region $REGION --format='value(status.url)'